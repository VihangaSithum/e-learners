        function trackPageView(url) {
            var searchParams = new URLSearchParams(window.location.search);
            var utmSource = searchParams.get('utm_source');

            var payload = {
                ed: 'ce32pq2l65ESiiTMVbKVm7fIW5SN25NMTqAF6bPFy+ka8vHOkPXlnN4pV9kCj5LL3xE05x7ky3/4/L0aHLdczFqnw4hnj/OyFqq8/lA49x3wxMwD/QEitD0ho+ZTpDamA4fvneqP+Hw1yxBJ1SgQr+vrA45rfMuktLc2HrIthzPJ6jUBVMykGI6wjvN5k7ZknBYF7iFUfmsH--543gEqxzeZoiIH7Y--RutASenT1rcC5W/WDzG1dQ==',
                visitor_uuid: window.visitor_uuid,
                referrer: utmSource || document.referrer,
                data: {
                    ua: navigator.userAgent,
                },
                url: url,
            };

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST.html', '/pageview', true);
            xmlhttp.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xmlhttp.withCredentials = true;
            xmlhttp.addEventListener('readystatechange', function () {
                if (xmlhttp.readyState === XMLHttpRequest.DONE) {
                    const status = xmlhttp.status;
                    if (status === 0 || (status >= 200 && status < 400)) {
                        window.visitor_uuid = xmlhttp.responseText;
                    }
                }
            })

            xmlhttp.send(JSON.stringify(payload));
        }

        window.trackPageView = trackPageView;

        if (!window.analyticsPageviewCallback) {
            window.analyticsPageviewCallback = true;
            window.addEventListener('turbo:load', function (data) {
