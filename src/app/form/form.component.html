<div class="container">

    <form (ngSubmit)="submitForm()" class="w-full max-w-lg" #form="ngForm">

        <div>
            <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Choose your
                Service</label>
            <select
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                name="serviceType" [(ngModel)]="formData.serviceType" required>
                <option value="" disabled selected>Select Service</option>
                <option value="get_new_license">Get New License</option>
                <option value="license_renewal">License Renewal</option>
                <option value="upgrade_to_heavy_vehicle">Upgrade to Heavy Vehicle</option>
                <option value="resit_for_exam">Resit for Exam</option>
                <option value="resit_for_trial">Resit for Trial</option>
            </select>
        </div>

        <!-- 1 -->
        <div class="form-group" class="  mb-6 w-full max-w-lg">
            <div *ngIf="formData.serviceType === 'get_new_license'">
                <div>
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Vehicle
                        category</label>
                    <ng-multiselect-dropdown class="text-sm  w-full " [settings]="settings" [data]="vehicleCat"
                        formControlName="myItems">
                    </ng-multiselect-dropdown>
                </div>


                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Select the
                        district</label>
                    <select type="text" class="form-control  text-sm  w-full " name="district"
                        [(ngModel)]="formData.district" required>
                        <option *ngFor="let district of distList" class="" value="{{district.location}}">
                            {{district.location}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Pick your budget
                        range</label>
                    <select type="text" class="form-control  w-full " text-sm name="budget"
                        [(ngModel)]="formData.budget" required>
                        <option class="" value="10000-15000">10,000-15,000</option>
                        <option class="" value="15000-20000">15,000-20,000</option>
                        <option class="" value="20000-25000">20,000-25,000</option>
                        <option class="" value="25000-30000">25,000-30,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Do you want a
                        personal trainer?</label>
                    <div class="form-check">
                        <input class="form-check-input ml-2" type="radio" name="personalTrainer" id="yes" value="yes"
                            [(ngModel)]="formData.personalTrainer" required>
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ml-2" type="radio" name="personalTrainer" id="no" value="no"
                            [(ngModel)]="formData.personalTrainer">
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="no">No</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2 -->
        <div class="form-group" class="  mb-6 w-full max-w-lg">
            <div *ngIf="formData.serviceType === 'license_renewal'">
                <div>
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Current licence
                        type</label>
                    <div class="form-check ml-2">
                        <input class="form-check-input" type="radio" name="licenceType" id="heavy" value="heavy"
                            [(ngModel)]="formData.licenseType" required>
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="heavy">Heavy</label>
                    </div>
                    <div class="form-check ml-2">
                        <input class="form-check-input" type="radio" name="licenceType" id="light" value="light"
                            [(ngModel)]="formData.licenseType">
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="light">Light</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Select the
                        district</label>
                    <select type="text" class="form-control  text-sm  w-full " name="district"
                        [(ngModel)]="formData.district" required>
                        <option *ngFor="let district of distList" class="" value="{{district.location}}">
                            {{district.location}}</option>
                    </select>
                </div>

            </div>
        </div>

        <!-- 3 -->
        <div class="form-group" class="  mb-6 w-full max-w-lg">
            <div *ngIf="formData.serviceType === 'upgrade_to_heavy_vehicle'">
                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Do you have a
                        light vehicle</label>
                    <div class="form-check">
                        <input class="form-check-input ml-2" type="radio" name="vehicleLight" id="yes" value="yes"
                            [(ngModel)]="formData.vehicleLight" required>
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ml-2" type="radio" name="vehicleLight" id="no" value="no"
                            [(ngModel)]="formData.vehicleLight">
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="no">No</label>
                    </div>
                </div>
                <div>
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Vehicle
                        category</label>
                    <ng-multiselect-dropdown class="text-sm  w-full " [settings]="settings" [data]="vehicleCat2"
                        formControlName="myItems">
                    </ng-multiselect-dropdown>
                </div>


                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Select the
                        district</label>
                    <select type="text" class="form-control  text-sm  w-full " name="district"
                        [(ngModel)]="formData.district" required>
                        <option *ngFor="let district of distList" class="" value="{{district.location}}">
                            {{district.location}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Pick your budget
                        range</label>
                    <select type="text" class="form-control  w-full " text-sm name="budget"
                        [(ngModel)]="formData.budget" required>
                        <option value="10000-15000">10,000-15,000</option>
                        <option value="15000-20000">15,000-20,000</option>
                        <option value="20000-25000">20,000-25,000</option>
                        <option value="25000-30000">25,000-30,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Do you want a
                        personal trainer?</label>
                    <div class="form-check">
                        <input class="form-check-input ml-2" type="radio" name="personalTrainer" id="yes" value="yes"
                            [(ngModel)]="formData.personalTrainer" required>
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ml-2" type="radio" name="personalTrainer" id="no" value="no"
                            [(ngModel)]="formData.personalTrainer">
                        <label
                            class="form-check-label block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2"
                            for="no">No</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 4 -->
        <div class="form-group" class="  mb-6 w-full max-w-lg">
            <div *ngIf="formData.serviceType === 'resit_for_exam'">
                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Select the
                        district</label>
                    <select type="text" class="form-control  text-sm  w-full " name="district"
                        [(ngModel)]="formData.district" required>
                        <option *ngFor="let district of distList" class="" value="{{district.location}}">
                            {{district.location}}</option>
                    </select>
                </div>

            </div>
        </div>

        <!-- 5 -->
        <div class="form-group" class="  mb-6 w-full max-w-lg">
            <div *ngIf="formData.serviceType === 'resit_for_trial'">
                <div class="form-group">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2">Select the
                        district</label>
                    <select type="text" class="form-control  text-sm  w-full " name="district"
                        [(ngModel)]="formData.district" required>
                        <option *ngFor="let district of distList" class="" value="{{district.location}}">
                            {{district.location}}</option>
                    </select>
                </div>

            </div>
        </div>

        <button type="submit" class="btn-search">Search</button>

    </form>
</div>
